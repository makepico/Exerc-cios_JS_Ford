<body>
    <script>
        
        var lado1 = (prompt("Defina a medida do primeiro lado"))
        var lado2 = (prompt("Defina a medida do segundo lado"))
        var lado3 = (prompt("Defina a medida do terceiro lado"))

        if (lado1 == lado2 && lado1 == lado3) {
            alert("O triângulo é equilátero")
        }
        else if (lado1 != lado2 && lado1 != lado3 && lado2 != lado3) {
            alert("O triângulo é escaleno")
        }
        else {
            alert("O triângulo é isóceles")
        }

    </script>
